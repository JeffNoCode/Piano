<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Piano</h2>
            <div class="coluna volume-scroll">
                <span>Volume</span> <input type="range">

            <div class="coluna opcoes-selecionaveis">
                <span>Mostrar teclas</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="teclas-piano">
            <li class="tecla branca"><span>a</span></li>
            <li class="tecla preta"><span>w</span></li>
            <li class="tecla branca"><span>s</span></li>
            <li class="tecla preta"><span>e</span></li>
            <li class="tecla branca"><span>d</span></li>
            <li class="tecla branca"><span>f</span></li>
            <li class="tecla preta"><span>t</span></li>
            <li class="tecla branca"><span>g</span></li>
            <li class="tecla preta"><span>y</span></li>
            <li class="tecla branca"><span>h</span></li>
            <li class="tecla preta"><span>u</span></li>
            <li class="tecla branca"><span>j</span></li>
            <li class="tecla branca"><span>k</span></li>
            <li class="tecla preta"><span>o</span></li>
            <li class="tecla branca"><span>l</span></li>
            <li class="tecla preta"><span>p</span></li>
            <li class="tecla branca"><span>รง</span></li>
        </ul>
    </div>

</html>
